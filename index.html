<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-mobile.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;      
        color: white;
        text-align: center;
        font-size: 11px;        
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div>
          <img class="img-profile" src="assets/images/avatar-jessica.jpeg" />
        </div>
        <h1 class="name">Jessica Randall</h1>
        <p class="subtitulo" style="color: hsl(75, 94%, 57%); font-weight: 600">
          London, United Kingdom
        </p>

        <p class="subtitulo phrase">"Front-end developer and avid reader."</p>

        <div class="botoes">
          <a class="botao" href="#">GitHub</a>
          <a class="botao" href="#">Frontend Mentor</a>
          <a class="botao" href="#">LinkedIn</a>
          <a class="botao" href="#">Twitter</a>
          <a class="botao" href="#">Instagram</a>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Victor Catharina</a>.
      </div>
    </footer>
  </body>
</html>
